<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript: Calculator</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <div class="calculator">
        <div id="Display">
            <p id="ViewNumbers">0</p>
        </div>
        <div class="functions">
            <button id="reset">Clear</button>
            <button id="Subtract" class="grid-minus">-</button>
            <button id="Addition" class="grid-plus">+</button>
            <button id="Multiply" class="grid-mult">*</button>
            <button id="Division" class="grid-div">/</button>
            <button id="Equal" class="grid-equal">=</button>
            <button id="Seven" class="grid-7">7</button>
            <button id="Eight" class="grid-8">8</button>
            <button id="Nine" class="grid-9">9</button>
            <button id="Four" class="grid-4">4</button>
            <button id="Five" class="grid-5">5</button>
            <button id="Six" class="grid-6">6</button>
            <button id="One" class="grid-1">1</button>
            <button id="Two" class="grid-2">2</button>
            <button id="Three" class="grid-3">3</button>
            <button id="Decimal" class="grid-dot">.</button>
            <button id="Zero" class="grid-zero">0</button>
        </div>
    </div>
    
<script src="JSfunctions.js"></script>  
</body>
</html>
