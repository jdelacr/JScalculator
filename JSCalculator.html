<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript: Calculator</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <div class="calculator">
        <div class="functions">
            <div class="display">0</div>
            <button id="reset" onclick="reset()">Clear</button>
            <button class="grid-minus">-</button>
            <button class="grid-plus">+</button>
            <button class="grid-mult">*</button>
            <button class="grid-div">/</button>
            <button class="grid-equal">=</button>
            <button class="grid-7">7</button>
            <button class="grid-8">8</button>
            <button class="grid-9">9</button>
            <button class="grid-4">4</button>
            <button class="grid-5">5</button>
            <button class="grid-6">6</button>
            <button class="grid-1">1</button>
            <button class="grid-2">2</button>
            <button class="grid-3">3</button>
            <button class="grid-dot">.</button>
            <button class="grid-zero">0</button>
        </div>
    </div>
    
<script src="JSfunctions.js"></script>  
</body>
</html>
